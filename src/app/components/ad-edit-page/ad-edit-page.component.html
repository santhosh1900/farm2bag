<div>
    <app-sellnav></app-sellnav>

    <h4 class="center-align heading">Advertisement Edit</h4>

    <div class="row" *ngIf = "!Loader">
        <div class="col s3"></div>
        <form *ngIf = "Ad" class="col s6 card" style="padding: 1rem;" [formGroup] = "FarmerProductForm" novalidate (ngSubmit) = "SubmitFarmerProductForm()">
            <div class="row">
                <div class="input-field col s12">
                    <input  
                    readonly 
                    id="username" 
                    formControlName = "Username"
                    type="text" 
                    >
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                <input  
                formControlName = "Name" 
                id="name" 
                (change) = "AllowSubmitButton()" 
                type="text" 
                class="validate">
                <label for="name">Title</label>
                </div>
            </div>
    
            <div class="file-field input-field">
                <div class="btn #5e35b1 deep-purple darken-1">
                  <span>Product Image</span>
                  <input 
                  class="image__input"
                  accept="image/x-png,image/gif,image/jpeg"
                  (change) = "TemperoryImageChange($event)"
                  type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate image__input" type="text">
                </div>
                <small style="color: #e53935;">* Required</small>
            </div>

            <div class="card">
                <div class="card-image">
                    <img id="image_" src="{{ Ad.ImageUrl }}">
                </div>
            </div>
    
    
            <div class="file-field input-field">
                <div class="btn #039be5 light-blue darken-1">
                  <span>Product Video</span>
                  <input 
                  class="video__input"   
                  accept="video/*"
                  (change) = "TemperoryVideoChange($event)"
                  type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate video__input" type="text">
                </div>
                <small style="color: #e53935;">* Not required</small><br>
                <small style="color: #e53935;">* Video Size Must be less than 30MB</small>
            </div>

            <video 
            controls="controls" 
            id="video_" 
            controlsList="nodownload" 
            style="width: 100%; height: 100%;" 
            src="{{ Ad.VideoUrl }}">
            </video>
    
            <div class="row">
                <div class="input-field col s12">
                  <textarea 
                    id="textarea2"
                    (change) = "AllowSubmitButton()" 
                    class="materialize-textarea" 
                    formControlName = "ProductDesc"
                    data-length="120"></textarea>
                  <label for="textarea2">Your Farm Product Description</label>
                </div>
            </div>
    
            <div class="row">
                <label style="margin-left: 1rem;">Select City</label>
                <div class="input-field col s12">
                    <select formControlName = "City" (change) = "AllowSubmitButton()" class="browser-default" style="border: 1px solid #3f3f3f;">
                      <option value="Chennai">Chennai</option>
                      <option value="Erode">Erode</option>
                      <option value="Karur">Karur</option>
                      <option value="Trippur">Trippur</option>
                      <option value="Coimbatore">Coimbatore</option>
                      <option value="Salem">Salem</option>
                      <option value="Namakkal">Namakkal</option>
                    </select>
                </div>
            </div>
    
            <div class="row">
                <div class="col s12">
                    <button 
                    class="btn waves-effect waves-light" 
                    [disabled] = "!AllowSubmit"
                    type="submit" name="action" 
                    style="width: 100%;">Update Ad
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="col s2 center-align" style="margin-top: 1rem;">
                    <a (click) = "NavigateBack()" >Back</a>
                </div>
            </div>
            
        </form>
    </div>


    <div *ngIf = "Loader">
        <div class="row" style="margin-top: 20rem;">
            <div class="col s4"></div>
            <div class="col s4 center-align mrb4">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                        </div><div class="circle-clipper right">
                        <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s4"></div>
        </div>
    </div> 
    


    
</div>
